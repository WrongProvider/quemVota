services:

  # ── Banco de dados ──────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: quemvota_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Cache (Valkey) ──────────────────────────────────────────────────────────
  valkey:
    image: valkey/valkey:7-alpine
    container_name: quemvota_valkey
    restart: unless-stopped
    command: valkey-server --save 60 1 --loglevel warning
    volumes:
      - valkey_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── API (FastAPI) ───────────────────────────────────────────────────────────
  api:
    build:
      context: ../          # raiz de app/ — tem requirements.txt, main.py e backend/
      dockerfile: deploy/Dockerfile
    container_name: quemvota_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      VALKEY_URL: redis://valkey:6379
      ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Frontend (React) ────────────────────────────────────────────────────────
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: quemvota_frontend
    restart: unless-stopped
    networks:
      - frontend

  # ── Proxy reverso (Nginx) ───────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: quemvota_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./certbot_certs:/etc/letsencrypt:ro   # pasta local gerada pelo deploy.sh
      - ./certbot_www:/var/www/certbot:ro
    depends_on:
      - api
      - frontend
    networks:
      - frontend

volumes:
  postgres_data:
  valkey_data:

networks:
  backend:
  frontend: