# nginx/conf.d/quemvota.conf

# Redireciona HTTP → HTTPS
server {
    listen 80;
    server_name quemvota.com.br www.quemvota.com.br;

    # Necessário para renovação do Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS principal
server {
    listen 443 ssl;
    http2 on;
    server_name quemvota.com.br www.quemvota.com.br;

    # ── Certificados SSL ──────────────────────────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/quemvota.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quemvota.com.br/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;

    # ── Headers de segurança ──────────────────────────────────────────────────
    add_header X-Frame-Options        "SAMEORIGIN"   always;
    add_header X-Content-Type-Options "nosniff"      always;
    add_header Referrer-Policy        "strict-origin" always;

    # ── Gzip ──────────────────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/javascript;

    # ── Frontend (React) ──────────────────────────────────────────────────────
    location / {
        proxy_pass         http://frontend:3000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ── API (FastAPI) ──────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://api:8000/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # ── Docs da API (acessível em /api-docs) ─────────────────────────────────
    location /api-docs {
        proxy_pass http://api:8000/docs;
        proxy_set_header Host $host;
    }
}
